<!DOCTYPE html>
<html>
    <head>
        <title>Assignment3 on list</title>
    </head>
    <body>
        <h3>Example on Nested List</h3>
        <ol>
            <li>Fruit</li>
            <ul type="circle">
                <li>Bannanas</li>
                <ul type="square">
                    <li>Green</li>
                </ul>
            </ul>
            <ul type="circle">
                <li>Apples</li>
                <ul type="square">
                    <li>Red</li>
                </ul>
            </ul>
            <li>Vegetables</li>
            <ul type="circle">
                <li>Brocoli</li>
                <ul type="square">
                    <li>Green</li>
                </ul>
            </ul>
            <ul type="circle">
                <li>Carrot</li>
                <ul type="square">
                    <li>Orange</li>
                </ul>
            </ul>
            <li>Non Veg</li>
            <ul type="circle">
                <li>Chicken</li>
                <ul type="square">
                    <li>Red</li>
                </ul>
            </ul>
            <ul type="circle">
                <li>Egg</li>
                <ul type="square">
                    <li>Yellow</li>
                </ul>
            </ul>
        </ol>
    </body>
</html>
